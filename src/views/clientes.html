<!DOCTYPE html>

<head>

<!-- Incluir estilos CSS de Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- Estilos personalizados para el navbar -->
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {

        left: 0;
        position: fixed;
        right: 0;
        top: 0;
        z-index: 1039;
        height: 70px;
        background: #FFFFFF;
        box-shadow: 0px 0px 14px rgba(204, 204, 204, 0.25);
    }

    .navbar a {
        float: left;
        display: block;
        color: #2E37A4;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 17px;
    }

    .navbar a:hover {
        background-color: #f0efef;
        color: rgb(6, 0, 114);
    }

    .navbar .icon {
        float: right;
    }



    .container {
        display: flex;
        margin-top: 70px;
        justify-content: center;
        min-height: 818px;
        BACKGROUND: #f4f4f5;
    }


    .boX1 {

        }
    }

    .box {

            margin-bottom: 5px;
            font-weight: bold;
            margin-top: 0;
        }

    }

    /* Estilos para la tabla */
    table {
        border-collapse: collapse;
        width: 100%;

    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;

    th {

</style>
</head>
